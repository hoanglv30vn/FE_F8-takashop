<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/chamvuong.JPG">
    <title>TAKA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main-header.css">
    <link rel="stylesheet" href="./assets/css/reponsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</head>

<body>
    <div class="main hl-grid hl-wide ">
        <!-- header -->
        <div class="header">
            <!-- begin nav -->
            <nav class="hl-row no-gutters hide-on-mobile-tablet">

                <ul class="header__nav-list header__nav-list-left hl-col l-6">
                    <li class="header__nav-item">
                        <a href="#">Kênh người bán</a>
                    </li>
                    <div class="line--separator"></div>
                    <li class="header__nav-item">
                        <a href="#">Bán hàng cùng Taka</a>
                    </li>
                    <div class="line--separator"></div>
                    <li class="header__nav-item notify popup">

                        Tải ứng dụng
                        <div class="notify-qrcode popup-content ">
                            <img src="./assets/img/qrcode.png" alt="code-qr">
                            <div class="store-app">
                                <a href="#"><img src="./assets/img/appstore.png" alt="apple"></a>
                            </div>
                            <div class="store-app">
                                <a href="#"><img src="./assets/img/googlepl.png" alt="android"></a>
                            </div>
                            <div class="store-app">
                                <a href="#"><img src="./assets/img/huaweiapp.png" alt="trung của"></a>
                            </div>
                        </div>
                    </li>
                    <div class="line--separator"></div>
                    <li class="header__nav-item">
                        <span class="header__nav-item--no-poiter">Kết nối</span>
                        <a class="tooltip" href="#"><i class="fab fa-facebook"> </i><span class="tooltiptext">Facebook </span></a>
                        <a class="tooltip" href="#"><i class="fab fa-instagram"></i> <span class="tooltiptext">Instagram</span></a>
                    </li>
                </ul>
                <ul class="header__nav-list header__nav-list-right hl-col l-6">
                    <li class="header__nav-item notify popup">
                        <i class="far fa-bell"></i>Thông báo
                        <div class="notify-login popup-content">
                            <img src="./assets/img/notify-login.png" alt="">
                            <p>Đăng nhập để xem thông báo</p>
                            <button class="notify__btn">Đăng Ký</button>
                            <button class="notify__btn js-btnLogin">Đăng Nhập</button>
                        </div>
                    </li>
                    <li class="header__nav-item">
                        <a href="#"><i class="far fa-question-circle"></i>Hỗ trợ</a>
                    </li>
                    <li class="header__nav-item">
                        <button class="reset-btn btn-nav " id="btnSignin" style="font-weight: bold;">Đăng ký</button>
                    </li>
                    <div class="line--separator"></div>
                    <li class="header__nav-item">
                        <button class="reset-btn btn-nav js-btnLogin" id="btnLogin" style="font-weight: bold;">Đăng nhập</button>
                    </li>
                </ul>

            </nav>
            <!-- end nav -->

            <!-- begin search and logo -->
            <div class=" hl-row no-gutters header-with-search">
                <div class="hl-col l-2 m-3 c-0 logo ">
                    <a href="#"> <img src="./assets/img/taka-white.png" alt="logo-taka"></a>
                </div>
                <div class="header-search hl-col l-8 m-7 c-8">
                    <input type="text" id="search" placeholder="TAKA - chống dịch không lo về giá" name="search">
                    <div class="icon-search"><i class="fas fa-search"></i></div>
                </div>
                <div class="icon-cart notify popup hl-col l-2 m-2 c-3">
                    <!-- <i class="icon-cart-yes fas fa-circle"></i> -->
                    <i class="icon-cart-none fas fa-shopping-cart">
                    <span class="icon-cart-yes">2</span>
                    </i>
                    <div class="notify-cart popup-content">
                        <p>Giỏ hàng trống</p>
                        <p>Lười làm</p>
                        <p>:))</p>
                    </div>
                </div>

            </div>
            <!-- end search and logo -->
        </div>
        <!-- end header -->
        <div class="contain">

        </div>
        <footer class="footer">

        </footer>
    </div>

    <!-- modal login -->
    <div class="modal-login ">
        <div class="modal">
            <div class="js-modal-close close-modal">
                <i class="far fa-times-circle"></i>
            </div>
            <div class="heding-modal">Đăng nhập</div>
            <form action="">
                <div class="body-modal">
                    <input required type="text" name="name" id="name" placeholder="User name">
                    <input required type="password" name="pass" id="pass-login" placeholder="Password">
                    <button class="btn-pay opacity--8">Login</button>
                    <p>Quên mật khẩu? </p>
                    <div class="IFLxoy">
                        <div class="line-spearator"></div>
                        <span class="or-separator">HOẶC</span>
                        <div class="line-spearator"></div>
                    </div>
                    <div class="login-with">
                        <button class="login-with-btn opacity--8"> <i class="fab fa-facebook"></i> Facebook</button>
                        <button class="login-with-btn opacity--8"> <i class="fab fa-google"></i> Google</button>
                        <button class="login-with-btn opacity--8"> <i class="fab fa-apple"></i> Apple</button>
                    </div>
                </div>
            </form>
            <!-- <footer class="footer-modal">
                <p>Need <a href="#">help?</a></p>
            </footer> -->


        </div>

    </div>
    <script>
        const btnLogins = document.querySelectorAll('.js-btnLogin')
        const modal = document.querySelector('.modal-login')
        const modalClose = document.querySelector('.js-modal-close')

        function showModalLogin() {
            // alert('hoang')
            modal.classList.add('modal-show')
        }

        function closeModal() {
            // alert('hoang')
            modal.classList.remove('modal-show')
        }
        for (btnLogin of btnLogins) {
            btnLogin.addEventListener('click', showModalLogin)
        }
        // btnLogin.addEventListener('click', showModalLogin)
        modalClose.addEventListener('click', closeModal)
    </script>
</body>

</html>
